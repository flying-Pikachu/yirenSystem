<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" type="text/css" href="css/UserRegister.css"/>
    <script src="">

    </script>
</head>
<body>
<div class="content">
    <div class="title">
        <div>欢迎登录</div>
        <div>如果您已是会员，请点击<a href="Login.html">登录</a></div>
    </div>
    <div class="sign-up">
        <form action="/Register" method="post">
            <table border="0">
                <tr>
                    <td>
                        <label for="telephone">手机号：</label>
                        <input type="text" name="telephone" id="telephone" placeholder="请输入您的手机号码" class="inputfield"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="username">用户名:</label>
                        <input type="text" name="username" id="username"  placeholder="*请输入您的真实的名字" class="inputfield"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">密码：</label>
                        <input type="password" name="password" id="password" placeholder="6-18位数字" class="inputfield"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirmpassword">重新输入:</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="再次确认密码" class="inputfield"/>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" checked="checked">我已阅读《易人租车会员服务条款》</td>
                </tr>
                <tr>
                    <td ><input type="submit" value="注册" class="submit"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
